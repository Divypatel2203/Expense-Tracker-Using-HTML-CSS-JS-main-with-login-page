    }
    
    .form-group label {

      margin-bottom: 8px;
    }
    
    .form-control {
      height: 50px;
      border-radius: 8px;
      border: 1px solid #e1e5ef;
      padding: 10px 15px;
      font-size: 15px;
      transition: all 0.3s ease;
    }
    
    .form-control:focus {

    }

      border-radius: 8px;
      padding: 12px 25px;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s ease;
      width: 100%;
    }
    
    .btn-primary:hover {
      background-color: var(--primary-dark);
      border-color: var(--primary-dark);
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(76, 93, 241, 0.15);
    }
    
    .register-link {
      text-align: center;
      margin-top: 25px;
      color: var(--medium-text);
    }
    
    .register-link a {
      color: var(--primary-color);
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    
    .register-link a:hover {
      color: var(--primary-dark);
      text-decoration: underline;
    }
    
    .footer {
      background-color: white;
      padding: 15px 0;
      color: var(--medium-text);
      text-align: center;
      border-top: 1px solid #e9ecef;
    }
    
    .footer a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 600;
    }
    
    .footer a:hover {
      color: var(--primary-dark);
    }
    
    .login-options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }
    
    .remember-me {
      display: flex;
      align-items: center;
    }
    
    .remember-me input {
      margin-right: 8px;
    }
    
    .forgot-password {
      color: var(--primary-color);
      text-decoration: none;
      font-size: 14px;
      transition: all 0.3s ease;
    }
    
    .forgot-password:hover {
      color: var(--primary-dark);
      text-decoration: underline;
    }
    
    @media (max-width: 768px) {
      .login-section {
        padding: 60px 0;
      }
      
      .login-card {
        padding: 30px;
        margin: 0 20px;
      }
      
      .login-card h1 {
        font-size: 2rem;
      }
    }
    
    @media (max-width: 576px) {
      .login-section {
        padding: 40px 0;
      }

        margin-bottom: 15px;
      }
      
      .form-control {
        height: 45px;

      }

        align-items: flex-start;
      }
      
      .remember-me {
        margin-bottom: 10px;
      }
      
      .btn-primary {
        padding: 10px 20px;
        font-size: 14px;
      }
    }
    
    .navbar-brand {

    }
    
    .navbar-brand img {

  <script>
    // Show status message
    function showMessage(type, message) {
      const statusMessage = document.getElementById('statusMessage');
      statusMessage.className = `alert alert-${type}`;
      statusMessage.textContent = message;
      statusMessage.classList.remove('d-none');
      
      // Automatically hide the message after 5 seconds
      setTimeout(() => {
        statusMessage.classList.add('d-none');
      }, 5000);
    }
    
    // Add loading spinner to button
    function setButtonLoading(button, isLoading) {
      if (isLoading) {
        button.innerHTML = `<span class="spinner"></span> Processing...`;
        button.disabled = true;
      } else {
        if (button.id === 'loginBtn') {
          button.innerHTML = `<i class="fas fa-sign-in-alt mr-2"></i>Login`;
        } else {
          button.innerHTML = `<i class="fas fa-user-plus mr-2"></i>Create Account`;
        }
        button.disabled = false;
      }
    }
    
    // Login form submission
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const loginBtn = document.getElementById('loginBtn');
      const loginAlert = document.getElementById('loginAlert');
      
      // Show loading state
      loginBtn.innerHTML = '<span class="spinner-border spinner-border-sm mr-2" role="status" aria-hidden="true"></span> Logging in...';
      loginBtn.disabled = true;
      
      // Clear previous alerts
      loginAlert.classList.add('d-none');
      
      const formData = new FormData(this);
      
      fetch('user_auth.php', {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          // Success message
          loginAlert.innerHTML = '<i class="fas fa-check-circle mr-2"></i>' + data.message;
          loginAlert.classList.remove('d-none', 'alert-danger');
          loginAlert.classList.add('alert-success');
          
          // Redirect after successful login
          setTimeout(() => {
            window.location.href = 'Application.html';
          }, 1000);
        } else {
          // Error message
          loginAlert.innerHTML = '<i class="fas fa-exclamation-circle mr-2"></i>' + data.message;
          loginAlert.classList.remove('d-none', 'alert-success');
          loginAlert.classList.add('alert-danger');
          
          // Reset button
          loginBtn.innerHTML = '<i class="fas fa-sign-in-alt mr-2"></i>Login';
          loginBtn.disabled = false;
        }
      })
      .catch(error => {
        // Network or other error
        loginAlert.innerHTML = '<i class="fas fa-exclamation-circle mr-2"></i>An error occurred. Please try again.';
        loginAlert.classList.remove('d-none', 'alert-success');
        loginAlert.classList.add('alert-danger');
        
        // Reset button
        loginBtn.innerHTML = '<i class="fas fa-sign-in-alt mr-2"></i>Login';
        loginBtn.disabled = false;
        
        console.error('Login error:', error);
      });
    });
    
    // Signup form submission
    document.getElementById('signupForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Check if passwords match
      const password = document.getElementById('signupPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      if (password !== confirmPassword) {
        showMessage('danger', 'Passwords do not match.');
        return;
      }
      
      const signupBtn = document.getElementById('signupBtn');
      setButtonLoading(signupBtn, true);
      
      const formData = new FormData(this);
      
      fetch('user_auth.php', {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        setButtonLoading(signupBtn, false);
        
        if (data.success) {
          showMessage('success', data.message);
          // Redirect after successful registration
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 1000);
        } else {
          showMessage('danger', data.message);
        }
      })
      .catch(error => {
        setButtonLoading(signupBtn, false);
        showMessage('danger', 'An error occurred. Please try again.');
        console.error('Error:', error);
      });
    });
    
    // Toggle password visibility
    document.querySelectorAll('.password-toggle').forEach(button => {
      button.addEventListener('click', function() {
        const input = this.closest('.input-group').querySelector('input');
        const icon = this.querySelector('i');
        
        if (input.type === 'password') {
          input.type = 'text';
          icon.classList.remove('fa-eye');
          icon.classList.add('fa-eye-slash');
        } else {
          input.type = 'password';
          icon.classList.remove('fa-eye-slash');
          icon.classList.add('fa-eye');
        }
      });
    });
    
    // Password strength meter
    document.getElementById('signupPassword').addEventListener('input', function() {
      const password = this.value;
      const strengthMeter = document.getElementById('password-strength-meter-bar');
      const strengthText = document.getElementById('password-strength-text');
      
      // Reset the strength meter
      strengthMeter.className = '';
      strengthMeter.style.width = '0';
      
      if (password.length === 0) {
        strengthText.textContent = 'Password strength: Not entered';
        return;
      }
      
      let strength = 0;
      
      // Check for length (at least 8 characters)
      if (password.length >= 8) strength += 1;
      
      // Check for lowercase letters
      if (/[a-z]/.test(password)) strength += 1;
      
      // Check for uppercase letters
      if (/[A-Z]/.test(password)) strength += 1;
      
      // Check for numbers
      if (/[0-9]/.test(password)) strength += 1;
      
      // Check for special characters
      if (/[^A-Za-z0-9]/.test(password)) strength += 1;
      
      // Update the strength meter
      switch(strength) {
        case 0:
        case 1:
          strengthMeter.style.width = '25%';
          strengthMeter.style.backgroundColor = '#dc3545';
          strengthText.textContent = 'Password strength: Weak';
          break;
        case 2:
        case 3:
          strengthMeter.style.width = '50%';
          strengthMeter.style.backgroundColor = '#ffc107';
          strengthText.textContent = 'Password strength: Medium';
          break;
        case 4:
          strengthMeter.style.width = '75%';
          strengthMeter.style.backgroundColor = '#17a2b8';
          strengthText.textContent = 'Password strength: Strong';
          break;
        case 5:
          strengthMeter.style.width = '100%';
          strengthMeter.style.backgroundColor = '#28a745';
          strengthText.textContent = 'Password strength: Very Strong';
          break;
      }
    });
    
    // Check password confirmation
    document.getElementById('confirmPassword').addEventListener('input', function() {
      const password = document.getElementById('signupPassword').value;
      const confirmPassword = this.value;
      
      if (password !== confirmPassword) {
        this.setCustomValidity('Passwords do not match');
      } else {
        this.setCustomValidity('');
      }
    });
  </script>
