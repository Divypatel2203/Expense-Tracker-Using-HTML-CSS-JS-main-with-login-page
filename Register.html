  <style>
    :root {
      --primary-color: #4c5df1;
      --primary-dark: #3a47cc;
      --secondary-color: #45c7a7;
      --secondary-dark: #36a88b;
      --accent-color: #ff7246;
      --light-bg: #f6f9ff;
      --dark-text: #2b3054;
      --medium-text: #4e5a8a;
      --light-text: #8792af;
    }
    
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background-color: var(--light-bg);
      font-family: 'Poppins', sans-serif;
    }
    
    .content-wrapper {
      flex: 1;
    }
    
    .header_section {
      background-color: white;
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
    }
    
    .navbar-brand {
      display: flex;
      align-items: center;
      padding: 10px 0;
    }
    
    .navbar-brand img {
      width: 50px;
      height: 50px;
      object-fit: contain;
      margin-right: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(76, 93, 241, 0.2);
    }
    
    .navbar-brand span {
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--primary-color);
      text-shadow: 1px 1px 2px rgba(76, 93, 241, 0.1);
    }
    
    .nav-item.active .nav-link {
      color: var(--primary-color) !important;
    }
    
    .register-section {
      padding: 80px 0;
    }
    
    .register-card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(76, 93, 241, 0.1);
      padding: 40px;
      max-width: 600px;
      margin: 0 auto;
      border-top: 5px solid var(--primary-color);
    }
    
    .register-card h1 {
      color: var(--dark-text);
      font-weight: 700;
      font-size: 2.5rem;
      margin-bottom: 30px;
      text-align: center;
    }
    
    .register-card p {
      color: var(--medium-text);
      text-align: center;
      margin-bottom: 30px;
    }
    
    .form-group {
      margin-bottom: 25px;
    }
    
    .form-group label {
      color: var(--dark-text);
      font-weight: 500;
      margin-bottom: 8px;
    }
    
    .form-control {
      height: 50px;
      border-radius: 8px;
      border: 1px solid #e1e5ef;
      padding: 10px 15px;
      font-size: 15px;
      transition: all 0.3s ease;
    }
    
    .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 0.2rem rgba(76, 93, 241, 0.25);
    }
    
    .btn-primary {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
      border-radius: 8px;
      padding: 12px 25px;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s ease;
      width: 100%;
    }
    
    .btn-primary:hover {
      background-color: var(--primary-dark);
      border-color: var(--primary-dark);
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(76, 93, 241, 0.15);
    }
    
    .login-link {
      text-align: center;
      margin-top: 25px;
      color: var(--medium-text);
    }
    
    .login-link a {
      color: var(--primary-color);
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    
    .login-link a:hover {
      color: var(--primary-dark);
      text-decoration: underline;
    }
    
    .footer {
      background-color: white;
      padding: 15px 0;
      color: var(--medium-text);
      text-align: center;
      border-top: 1px solid #e9ecef;
    }
    
    .footer a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 600;
    }
    
    .footer a:hover {
      color: var(--primary-dark);
    }
    
    @media (max-width: 768px) {
      .register-section {
        padding: 60px 0;
      }
      
      .register-card {
        padding: 30px;
        margin: 0 20px;
      }
      
      .register-card h1 {
        font-size: 2rem;
      }
    }
    
    @media (max-width: 576px) {
      .register-section {
        padding: 40px 0;
      }
      
      .register-card {
        padding: 25px;
      }
      
      .register-card h1 {
        font-size: 1.8rem;
        margin-bottom: 20px;
      }
      
      .form-control {
        height: 45px;
        font-size: 14px;
      }
      
      .btn-primary {
        padding: 10px 20px;
        font-size: 14px;
      }
    }
  </style>
</head>

                <li class="nav-item active">
                  <a class="nav-link" href="Login.html">Login <span class="sr-only">(current)</span></a>
                </li>
              </ul>
            </div>
            <div class="quote_btn-container d-flex justify-content-center">
              <a href="mailto:pdivy292@gmail.com">
                <img src="images/envelope.png" alt="Email">
                <span>pdivy292@gmail.com</span>
              </a>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <section class="register-section">
      <div class="container">
        <div class="register-card">
          <h1>Create Account</h1>
          <p>Join FinTrackr to start managing your finances effectively</p>
          <form action="register_process.php" method="post">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" name="username" placeholder="Choose a username" required>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Create a password" required>
            </div>
            <div class="form-group">
              <label for="confirm_password">Confirm Password</label>
              <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
            <div class="login-link">
              Already have an account? <a href="Login.html">Log in</a>
            </div>
          </form>
        </div>
      </div>
    </section>
